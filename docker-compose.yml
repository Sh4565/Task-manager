
version: '3'

services:
    db:
        image: mysql:8.0
        restart: always
        env_file: .env
        ports:
            - "3306:3306"
        volumes:
            - db_data:/var/lib/mysql

    django:
        build:
            context: .
            dockerfile: Dockerfile-django
        command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
        restart: always
        volumes:
            - static_volume:/static
        ports:
            - "8000:8000"
        depends_on:
            - db
        env_file: .env

    telegram-bot:
        build:
            context: .
            dockerfile: Dockerfile-telegram-bot
        ports:
            - "8001:8001"
        depends_on:
            - db
        env_file: .env

    nginx:
        image: nginx:latest
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - static_volume:/static
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
            - .ssl:/etc/nginx/ssl
        depends_on:
            - django

volumes:
    db_data:
    static_volume:
